{% extends "article/base.html" %}
{% load staticfiles %}
{% block title %}images{% endblock %}
{% block content %}
    <div>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="addImage()">添加图片</button>
        <div style="margin-top: 10px">
            <table class="table table-hover">
                <tr>
                    <td>序号</td>
                    <td>标题</td>
                    <td>图片</td>
                    <td>操作</td>
                </tr>
                {% for image in images %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ image.title }}</td>
                        <td>{{ image.image }}</td>
                        <td><a name="delete" href="javascript:"
                               onclick="del_image(this,{{ image.id }})">
                            <span class="glyphicon glyphicon-trash" style="margin-left: 20px"></span>
                        </a></td>
                    </tr>
                {% empty %}
                    <p>还没有图片，请点击上面的按钮添加图片</p>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
